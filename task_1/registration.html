<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">

    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="registration.html">REGISTER</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
            </div>
        </div>
</nav>
</header>
<main>
    <div class="flex_row">
        <form>
            <div class="authentication_form">
                <h3>Create account</h3>
                <div class="input_row">
                    <h4><label for="email_input">Login:</label></h4>
                    <input type="text" id="email_input" size="20">
                </div>
                <div class="input_row">
                    <h4><label for="password_input">Password:</label></h4>
                    <input type="password" id="password_input" size="20">
                </div>
                <div class="input_row">
                    <h4><label for="name_input">Name:</label></h4>
                    <input type="text" id="name_input" size="20">
                </div>
                <div class="input_row">
                    <h4><label for="date_input">Date of birth:</label></h4>
                    <input id="date_input" type="text" size="20">
                </div>
                <div class="submit_row">
                    <input type="submit" value="Join" size="20">
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
