<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta charset="UTF-8">
    <meta name="description" content="Best social network made by people for people">
    <meta name="keyfords" content="friends, social network, free, messaging">
    <meta name="author" content="Zufar Latypov">

    <title>Friends - Login</title>
</head>
<body>
<header>
    <nav>
        <a href="login.html">Sign in</a>
        <a href="registration.html">Sign up</a>
    </nav>
</header>
<main>
    <div class="flex_row">
        <div class="login_image">
            <img src="images/logo.png" alt="Girl in a jacket">
        </div>
        <form>
            <div class="authentication_form">
                <h3>Sign in</h3>
                <div class="input_row">
                    <h4><label for="email_input">Email:</label></h4>
                    <input id="email_input" type="text" size="40">
                </div>
                <div class="input_row">
                    <h4><label for="password_input">Password:</label></h4>
                    <input id="password_input" type="password" size="40">
                </div>
                <div class="input_row remember_row">
                    <input id="save_details_input" type="checkbox" value="Save details" size="40"
                           style="margin: 20px">
                    <h4><label for="save_details_input">Don't forget me:</label></h4>
                </div>
                <div class="submit_row">
                    <input type="submit" value="Enter" size="40">
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer_links">
        <a href="profile.html">About Us</a>
        <a href="profile.html">Career</a>
    </div>
</footer>

</body>
</html>
