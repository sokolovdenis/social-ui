<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta charset="UTF-8">
    <meta name="description" content="Best social network made by people for people">
    <meta name="keyfords" content="friends, social network, free, messaging">
    <meta name="author" content="Zufar Latypov">

    <title>Friends - Change Profile</title>
</head>
<body>
<header>
    <nav>
        <a href="profile.html">My Profile</a>
        <a href="friends.html">My Friends</a>
        <a href="feed.html">My Feed</a>
        <a href="change_profile.html">Change Profile</a>
        <a href="all_users.html">All Users</a>
        <a href="login.html" class="exit_link">Exit</a>
    </nav>
</header>
<main>
    <div class="flex_row">
        <form>
            <div class="authentication_form">
                <h3>Change Profile settings</h3>
                <div class="input_row">
                    <h4><label for="name_input">Name:</label></h4>
                    <input id="name_input" type="text" size="40" value="Zufar Latypov">
                </div>
                <div class="input_row">
                    <h4><label for="date_input">Date of Birth:</label></h4>
                    <input id="date_input" type="text" size="40" value="23/05/1996">
                </div>
                <div class="input_row">
                    <h4><label for="avatar_input">Avatar:</label></h4>
                    <input type="file" id="avatar_input" name="avatar" accept="image/*">
                </div>
                <div class="input_row">
                    <h4><label for="about_me_input">Info:</label></h4>
                    <textarea id="about_me_input">
                </textarea>
                </div>
                <div class="submit_row">
                    <input type="submit" value="Save Changes" size="40">
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer_links">
        <a href="profile.html">About Us</a>
        <a href="profile.html">Career</a>
    </div>
</footer>

<script src="js/cleave.min.js"></script>

<script>
    new Cleave('#date_input', {
        date: true,
        datePattern: ['d', 'm', 'Y']
    });
</script>

</body>
</html>
