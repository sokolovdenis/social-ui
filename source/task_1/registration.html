<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta charset="UTF-8">
    <meta name="description" content="Best social network made by people for people">
    <meta name="keyfords" content="friends, social network, free, messaging">
    <meta name="author" content="Zufar Latypov">

    <title>Friends - Registration</title>
</head>
<body>
<header>
    <nav>
        <a href="login.html">Sign in</a>
        <a href="registration.html">Sign up</a>
    </nav>
</header>
<main>
    <div class="flex_row" style="">
        <div class="login_image">
            <img src="images/logo.png" alt="Girl in a jacket"   >
        </div>
        <form>
            <div class="authentication_form">
                <h3>Create your personal account</h3>
                <div class="input_row">
                    <h4><label for="email_input">Email:</label></h4>
                    <input type="text" id="email_input" size="40">
                </div>
                <div class="input_row">
                    <h4><label for="password_input">Password:</label></h4>
                    <input type="password" id="password_input" size="40">
                </div>
                <div class="input_row">
                    <h4><label for="name_input">Name:</label></h4>
                    <input type="text" id="name_input" size="40">
                </div>
                <div class="input_row">
                    <h4><label for="date_input">Date of Birth:</label></h4>
                    <input id="date_input" type="text" size="40">
                </div>
                <div class="submit_row">
                    <input type="submit" value="Submit" size="40">
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer_links">
        <a href="profile.html">About Us</a>
        <a href="profile.html">Career</a>
    </div>
</footer>

<script src="js/cleave.min.js"></script>

<script>
    new Cleave('#date_input', {
        date: true,
        datePattern: ['d', 'm', 'Y']
    });
</script>

</body>
</html>
